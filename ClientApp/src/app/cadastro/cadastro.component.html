<h1>Cadstro de Parcelamento</h1>

<br/>

<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">

  <label>Valor:</label>
  <input type="number" name="valor" step="0.01" value="0" min="0" ngModel placeholder="Valor" class="base_input"/> <br/> <br/>

  <label>Parcelas:</label>
  <input type="number" name="parcelas" min="1" ngModel value="1" placeholder="1" class="base_input"/> <br/> <br/>
  <button type="submit">Salvar</button>
</form>

<br/>
<p>Valor total: {{"1000.75" | currency: 'BRL'}}</p>
